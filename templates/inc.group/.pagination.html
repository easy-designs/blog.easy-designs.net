{exp:entries_list
	channel="blog"
	site="2"
	entry_id="{embed:entry_id}"
	sort="asc"
	status="open"
	date_format="%Y/%m/%d"
	}
		<ul id="pagination">
		{if previous_entry_id}
			<li class="prev"><a href="/archives/{previous_entry_url_title}/">Previous Entry: <em>{previous_entry_title}</em></a></li>
		{/if}
		{if next_entry_id}
			<li class="next"><a href="/archives/{next_entry_url_title}/">Next Entry: <em>{next_entry_title}</em></a></li>
		{/if}
		</ul>
{/exp:entries_list}
